<ion-header>
  <ion-toolbar class='myBackgroundColor'>
    <ion-title color='light'>Add a task</ion-title>
    <ion-buttons slot="start">
      <ion-back-button color='light' defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-content>
    <ion-list>
      <ion-item>
        <ion-label position='stacked' style="font-size: x-large;">Title</ion-label>
        <ion-input [(ngModel)]="title"></ion-input>
        <ion-text *ngIf="error"  color='danger'><ion-icon color='danger' name="alert-circle-outline"></ion-icon>Please fill the Title</ion-text>
      </ion-item>
      <br>
      <ion-item>
        <ion-label position='stacked' style="font-size: x-large;">Description</ion-label>
        <ion-textarea [(ngModel)]="desc"></ion-textarea>
      </ion-item><br>
      <ion-item>
        <ion-label class="ion-margin" position='stacked' style="font-size: x-large;" >Due Date <ion-icon name="calendar-outline"></ion-icon></ion-label>
        <ion-datetime class="ion-margin" placeholder="Select Date" [(ngModel)]="date" ></ion-datetime>
        <ion-datetime placeholder='Select Time' class="ion-margin" display-format="h:mm A" picker-format="h:mm A" [(ngModel)]="date"></ion-datetime>

      </ion-item>

    </ion-list>

    <ion-card id="subtaskcard" *ngFor="let item of list; let i=index">
      <ion-grid>
        <ion-row>
          <ion-col size="1"></ion-col>
          <ion-col size="7"> <ion-input placeholder="Sub task Name" [disabled]="list[i].dis" [(ngModel)]="list[i].title"></ion-input></ion-col>
          <ion-col size="2">
            <ion-button fill="none" (click)="done(i)" ><ion-icon name="checkmark-outline" color="success" ></ion-icon></ion-button></ion-col>
          <ion-col size="2" *ngIf="list[i].dis==false">
            <ion-button fill="none" (click)="del(i)"><ion-icon name="trash-outline" color="danger"></ion-icon></ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card >
    <ion-grid>
      <ion-row>
        <ion-col size="3">
        </ion-col>
        <ion-col style='text-align-last: center;' size="4" id="col">  <ion-button color="success" fill="outline"  shape="round" (click)="add()">add a subtask <ion-icon name="add-outline"></ion-icon></ion-button></ion-col>
        <ion-col size="4"></ion-col>
      </ion-row>
    </ion-grid>

    <ion-button expand="block" color="success" (click)="create()">Save Task!</ion-button>

    </ion-content>
</ion-content>
