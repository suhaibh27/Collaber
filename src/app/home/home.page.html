<ion-header [translucent]="true">
  <ion-toolbar class="myBackgroundColor">
    <ion-title color="light">
      Collaber
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-searchbar placeholder="Filter groups" ></ion-searchbar>
  <ion-grid>
    <ion-row style="background-color:#96a9fc" *ngFor="let group of myGroups ">
      <ion-col size="3">
        <ion-img src="..\..\assets\icon\logo.jpeg"></ion-img>
      </ion-col>
      <ion-col size="9">
          <ion-icon name="lock-closed-outline"></ion-icon>
          <ion-label>{{group.Name}}</ion-label> <br><br>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
