<ion-header [translucent]="true">
  <ion-toolbar class="myBackgroundColor">
    <ion-title color='light'>
      Map
    </ion-title>
      <ion-button fill=clear  style="font-size: large;" slot="end" (click)="cancel()" color='light' defaultHref="home"><ion-icon name="close-outline"></ion-icon></ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item style="width: 100%;">
    <input style="width: 100%;" type="text" class="native-input sc-ion-input-ios" (keydown.enter)="$event.preventDefault()" placeholder="Search Nearest Location" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" #search>
  </ion-item>
  <agm-map
      [latitude]="location.latitude"
      [longitude]="location.longitude"
      [zoom]="location.zoom"

      (mapReady)="mapReadyHandler($event)">
      <agm-marker *ngFor="let marker of location.markers"
                [latitude]="marker.lat"
                [longitude]="marker.lng"
                draggable="true"
                (dragEnd)="markerDragEnd($event)"
                >
    </agm-marker>
  </agm-map>
  <ion-button (click)="save()" expand ='full'>Save</ion-button>
</ion-content>
